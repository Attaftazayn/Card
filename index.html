<div>
    <h1 class="Judul">Card Genie</h1>
</div>
<div class="wrapper" id="app">
    <div class="card-form">
      <div class="card-list">
        <div class="card-item" v-bind:class="{ '-active' : isCardFlipped }">
          <div class="card-item__side -front">
            <div class="card-item__focus" v-bind:class="{'-active' : focusElementStyle }" v-bind:style="focusElementStyle" ref="focusElement"></div>
            <div class="card-item__cover">
              <img src="images/1.png" class="card-item__bg">
            </div>
            
            <div class="card-item__wrapper">
              <div class="card-item__top">
                <div class="card-item__type">
                  <transition name="slide-fade-up">
                  </transition>
                </div>
              </div>
              
              
              
              <label for="cardNumber" class="card-item__number" ref="cardNumber">
                <template v-if="getCardType === 'amex'">
                 <span v-for="(n, $index) in amexCardMask" :key="$index">
                  <transition name="slide-fade-up">
                    <div
                      class="card-item__numberItem"
                      v-if="$index > 0 && $index < 0 && cardNumber.length > $index && n.trim() !== ''"
                    ></div>
                    <div class="card-item__numberItem"
                      :class="{ '-active' : n.trim() === '' }"
                      :key="$index" v-else-if="cardNumber.length > $index">
                      {{cardNumber[$index]}}
                    </div>
                    <div
                      class="card-item__numberItem"
                      :class="{ '-active' : n.trim() === '' }"
                      v-else
                      :key="$index + 1"
                    >{{n}}</div>
                  </transition>
                </span>
                </template>

                <template v-else>
                  <span v-for="(n, $index) in otherCardMask" :key="$index">
                    <transition name="slide-fade-up">
                      <div
                        class="card-item__numberItem"
                        v-if="$index > 0 && $index < 0 && cardNumber.length > $index && n.trim() !== ''"
                      ></div>
                      <div class="card-item__numberItem"
                        :class="{ '-active' : n.trim() === '' }"
                        :key="$index" v-else-if="cardNumber.length > $index">
                        {{cardNumber[$index]}}
                      </div>
                      <div
                        class="card-item__numberItem"
                        :class="{ '-active' : n.trim() === '' }"
                        v-else
                        :key="$index + 1"
                      >{{n}}</div>
                    </transition>
                  </span>
                </template>
              </label>
              <div class="card-item__content">
                <label for="cardName" class="card-item__info" ref="cardName">
                  <transition name="slide-fade-up">
                    <div class="card-item__name" v-if="cardName.length" key="1">
                      <transition-group name="slide-fade-right">
                        <span class="card-item__nameItem" v-for="(n, $index) in cardName.replace(/\s\s+/g, ' ')" v-if="$index === $index" v-bind:key="$index + 1">{{n}}</span>
                      </transition-group>
                    </div>
                    <div class="card-item__name" v-else key="2">Fill Your Name Here Ya</div>
                  </transition>
                </label>
                <div class="card-item__date" ref="cardDate">
                  <label for="cardMonth" class="card-item__dateTitle"></label>
                  <label for="cardMonth" class="card-item__dateItem">
                    <transition name="slide-fade-up">
                      <span v-if="cardMonth" v-bind:key="cardMonth">{{cardMonth}}</span>
                      <span v-else key="2" class="space-between">X</span>
                    </transition>
                  </label>
                  <label for="cardYear" class="card-item__dateItem">
                    <transition name="slide-fade-up">
                      <span v-if="cardYear" v-bind:key="cardYear">{{String(cardYear).slice(0,6)}}</span>
                      <span v-else key="2" class="space-between">MIPA 2</span>
                    </transition>
                  </label>
                </div>
              </div>
              
              
              
<label for="cardAlam" class="card-item__info" ref="cardAlam">
  <transition name="slide-fade-up">
    <div class="card-item__Alam" v-if="cardAlam.length" key="5">
      <transition-group name="slide-fade-right">
                       <span v-if="cardAlam" v-bind:key="cardAlam">{{String(cardAlam).slice(0,70)}}</span>
      </transition-group>
    </div>
    <div class="card-item__Alam" v-else key="2">desa lorem ipsum</div>
  </transition>
</label>

    <div class="image-upload">
      <div class="image-preview" :style="{ 'background-image': 'url(' + imagePreview + ')' }">
      </div>
    </div>

                
                
                
            </div>
          </div>
          <div class="card-item__side -back">
            <div class="card-item__cover">
              <img src="images/4.png" class="card-item__bg">
            </div>
            <div class="card-item__cvv">
                <div class="card-item__cvvBand">
                  <span v-for="(n, $index) in cardCvv" :key="$index">
                    *
                  </span>

              </div>

            </div>
          </div>
        </div>
      </div>
      <div class="card-form__inner">
        <div class="card-input">
          <label for="cardName" class="card-input__label">Nama</label>
          <input type="text" id="cardName" class="card-input__input" v-model="cardName" v-on:focus="focusInput" v-on:blur="blurInput" data-ref="cardName" autocomplete="off">
        </div>
        <div class="card-input">
          <div class="card-form__col">
            <div class="card-form__group">
              <label for="cardMonth" class="card-input__label">Kelas</label>
              <select class="card-input__input -select" id="cardMonth" v-model="cardMonth" v-on:focus="focusInput" v-on:blur="blurInput" data-ref="cardDate">
               <option value="" disabled selected class="spasi-2">kelas</option>
               <option value="X">X</option>
              </select>
              <select class="card-input__input -select" id="cardYear" v-model="cardYear" v-on:focus="focusInput" v-on:blur="blurInput" data-ref="cardDate">
                <option value="" disabled selected class="spasi-2">program</option>
                  <option v-for="n in 12" :value="n < 10 ? 'mipa ' + n : 'ips ' + (n - 9)" :key="n">{{ n < 10 ? 'MIPA ' + n : 'IPS ' + (n - 9) }}</option>
              </select>
            </div>
          </div>
        </div>
        <div class="card-input">
          <label for="cardNumber" class="card-input__label">nomor induk</label>
          <input type="number" id="cardNumber" class="card-input__input" v-mask="generateCardNumberMask" v-model="cardNumber" v-on:focus="focusInput" v-on:blur="blurInput" data-ref="cardNumber" autocomplete="off">
        </div>
          <div class="card-input">
          <label for="cardAlam" class="card-input__label">alamat</label>
          <input type="text" id="cardAlam" class="card-input__input" v-model="cardAlam" v-on:focus="focusInput" v-on:blur="blurInput" data-ref="cardName" autocomplete="off">
          </div>
     
     <div class="card-input">
      <div class="image-upload">
      <label for="uploadInput" class="card-input__label">Upload Your image</label>
       <input type="file" id="uploadInput" accept="image/*" v-on:change="previewImage" />
      </div>
     </div>
        
    <div class="bungkus-tombol">
       <div class="card-input">
        <button class="card-form__button">
          Submit
        </button>
       </div>
       
     <div class="card-form__col -cvv">
      <div class="card-input2">
       <button class="card-input__input2" id="cardCvv" v-model="cardCvv" v-on:focus="flipCard(true)" v-on:blur="flipCard(false)" autocomplete="off"><i class="fa-solid fa-credit-card"></i>
        </button>
       </div>
      </div>
     </div>
      </div>
    </div>
    
    
  </div>
